<div data-field="editNameBox" tabindex="-1" class="editNameBox">
    <div  class="form-inline" style="padding-left: 20px;">
        <div class="form-group">
            <input type="text" class="form-control form-control-pf-editor inputTextField" placeholder="Required" data-field="nameField">
        </div>
        <button type="button" class="btn btn-link list-view-pf-save" aria-label="Save">
            <i class="fa fa-check" style="font-size: 24px;" data-field="saveButton"></i></button>
        <button type="button" class="btn btn-link list-view-pf-cancel" aria-label="Cancel">
            <i class="pficon pficon-close" style="font-size: 24px;" data-field="closeButton"></i></button>
    </div>
</div>
