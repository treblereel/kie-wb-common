<div data-field="container">
    <form>

        <div class="form-group row">
            <label data-i18n-key="notification.type" for="inputType" class="col-sm-2 col-form-label" style="width: 100px;"></label>
            <div class="col-sm-4">
                <div data-field="typeSelect" id="inputType" style="width: 250px;"></div>
            </div>
        </div>

        <div data-field="periodBox"></div>

        <div class="form-group row">
            <label data-i18n-key="notification.from" for="from" class="col-sm-2 col-form-label" style="width: 100px;"></label>
            <div class="col-sm-10">
                <div id="from" data-field="liveSearchFromDropDown" style="width: 250px;"></div>
            </div>
        </div>

        <div class="form-group row">
            <label data-i18n-key="notification.toUsers" for="users" class="col-sm-2 col-form-label" style="width: 100px;"></label>
            <div class="col-sm-10">
                <div id="users" data-field="multipleSelectorInputUsers" style="width: 250px;"></div>
            </div>
        </div>

        <div class="form-group row">
            <label data-i18n-key="notification.toGroups" for="groups" class="col-sm-2 col-form-label" style="width: 100px;"></label>
            <div class="col-sm-10">
                <div id="groups" data-field="multipleSelectorInputGroups" style="width: 250px;"></div>
            </div>
        </div>

        <div class="form-group row">
            <label data-i18n-key="notification.replyTo" for="replyTo" class="col-sm-2 col-form-label" style="width: 100px;"></label>
            <div class="col-sm-10">
                <div id="replyTo" data-field="liveSearchReplyToDropDown" style="width: 250px;"></div>
            </div>
        </div>

        <div class="form-group row">
            <label data-i18n-key="notification.subject" for="subject" class="col-sm-2 col-form-label" style="width: 100px;"></label>
            <div class="col-sm-10">
                <div id="subject" data-field="subject" style="width: 250px;"></div>
            </div>
        </div>

        <div class="form-group row">
            <label data-i18n-key="notification.body" for="body" class="col-sm-2 col-form-label" style="width: 100px;"></label>
            <div class="col-sm-10">
                <div id="body" data-field="body" style="width: 250px; resize: none;"></div>
            </div>
        </div>
        <div class="text-right">
            <button data-i18n-key="reassignment.close" type="button" data-field="closeButton" class="btn btn-default"></button>
            <button data-i18n-key="reassignment.save" type="button" data-field="saveButton" class="btn btn-primary"></button>
        </div>
    </form>
</div>
